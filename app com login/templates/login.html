<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2193b0;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2193b0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6dd5ed;
            box-shadow: 0 0 5px rgba(105, 195, 228, 0.5);
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .erro {
            color: red;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #2193b0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Formulário de login">
        <h1>Login</h1>
        {% if erro %}
        <p class="erro" role="alert">{{ erro }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <label>Usuário:</label>
            <input type="text" name="usuario" required>
            <label>Senha:</label>
            <input type="password" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
    </div>
</body>
</html>
